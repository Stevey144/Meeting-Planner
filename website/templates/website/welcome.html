<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting</title>
</head>

<body>
    <h1 style="text-align:center; background-color:maroon;">welcome to meeting Planner</h1>
    <h2>Meetings</h2>
    <ul>
        {% for meeting in meetings %}
        <li>
            <a href="{% url 'detail' meeting.id %}">
                {{meeting.title}}
            </a>
        </li>
         {% endfor %}
    </ul>

    <a href="{% url 'rooms' %}">Rooms List</a>

    
</body>
</html>
